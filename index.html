<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HULC Systems - Empowering Undergraduates</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Fallback for Font Awesome icons */
    .fa-icon-fallback::before {
      content: "\f121"; /* Fallback to fa-code */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      const [isOpen, setIsOpen] = React.useState(false);

      return (
        <nav className="bg-indigo-900 text-white p-4 sticky top-0 z-10 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-lg sm:text-xl font-bold">HULC Systems</h1>
            <button 
              className="sm:hidden text-white focus:outline-none"
              onClick={() => setIsOpen(!isOpen)}
            >
              <i className={isOpen ? "fas fa-times text-xl" : "fas fa-bars text-xl"}></i>
            </button>
            <div className={`sm:flex sm:space-x-4 ${isOpen ? 'block' : 'hidden'} absolute sm:static top-14 left-0 w-full sm:w-auto bg-indigo-900 sm:bg-transparent p-4 sm:p-0`}>
              <div className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                <a href="#home" className="hover:text-indigo-300 transition text-base sm:text-lg">Home</a>
                <a href="#services" className="hover:text-indigo-300 transition text-base sm:text-lg">Services</a>
                <a href="#resources" className="hover:text-indigo-300 transition text-base sm:text-lg">Resources</a>
                <a href="#testimonials" className="hover:text-indigo-300 transition text-base sm:text-lg">Testimonials</a>
                <a href="#contact" className="hover:text-indigo-300 transition text-base sm:text-lg">Contact</a>
              </div>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-10 sm:py-12 md:py-16 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl sm:text-3xl md:text-4xl font-bold mb-3 sm:mb-4" style={{ fontSize: 'clamp(1.5rem, 5vw, 2.5rem)' }}>Empowering Undergraduates with Software Solutions</h2>
            <p className="text-sm sm:text-base md:text-lg mb-4 sm:mb-6 max-w-3xl mx-auto">HULC Systems provides undergraduates with project kits, tutorials, and mentorship in app development, data science, and more to excel in your academic projects.</p>
            <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
              <a href="#services" className="bg-white text-indigo-600 px-4 sm:px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition text-sm sm:text-base">Explore Services</a>
              <a href="#resources" className="border-2 border-white text-white px-4 sm:px-6 py-2 rounded-full font-semibold hover:bg-white hover:text-indigo-600 transition text-sm sm:text-base">Access Free Resources</a>
            </div>
          </div>
        </section>
      );
    }

    function SearchBar() {
      const [searchTerm, setSearchTerm] = React.useState('');

      return (
        <div className="bg-white py-4 sm:py-6 shadow-md">
          <div className="container mx-auto px-4">
            <div className="max-w-md sm:max-w-lg mx-auto">
              <div className="relative">
                <input
                  type="text"
                  placeholder="Search software solutions..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full pl-8 sm:pl-10 pr-4 py-2 sm:py-3 border-2 border-gray-300 rounded-full focus:border-indigo-500 focus:outline-none text-sm sm:text-base"
                />
                <i className="fas fa-search absolute left-2 sm:left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm sm:text-base"></i>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Services() {
      const services = [
        { title: 'Python Projects', description: 'Build automation tools, data analysis scripts, and web apps with Python.', icon: 'fas fa-code fa-icon-fallback', projects: 55, color: 'bg-yellow-200 text-yellow-900' },
        { title: 'Java Projects', description: 'Create enterprise apps, Android apps, and desktop software with Java.', icon: 'fas fa-coffee fa-icon-fallback', projects: 45, color: 'bg-red-100 text-red-800' },
        { title: 'JavaScript Projects', description: 'Develop interactive UIs and backend services with JS, Node.js, and React.', icon: 'fas fa-laptop-code fa-icon-fallback', projects: 50, color: 'bg-orange-100 text-orange-800' },
        { title: 'Web Development', description: 'Build full-stack web apps using modern frameworks like React and Django.', icon: 'fas fa-globe fa-icon-fallback', projects: 65, color: 'bg-blue-100 text-blue-800' },
        { title: 'Mobile App Development', description: 'Design cross-platform apps with Android, iOS, and Flutter.', icon: 'fas fa-mobile-alt fa-icon-fallback', projects: 40, color: 'bg-green-100 text-green-800' },
        { title: 'AI & Machine Learning', description: 'Explore AI with projects in NLP, computer vision, and predictive models.', icon: 'fas fa-brain fa-icon-fallback', projects: 35, color: 'bg-purple-100 text-purple-800' },
        { title: 'Data Science & Analysis', description: 'Analyze datasets using Python, R, and visualization tools for insights.', icon: 'fas fa-chart-line fa-icon-fallback', projects: 32, color: 'bg-indigo-100 text-indigo-800' },
        { title: 'C++ Projects', description: 'Build high-performance apps, games, and system software with C++.', icon: 'fas fa-cogs fa-icon-fallback', projects: 25, color: 'bg-gray-100 text-gray-800' },
        { title: 'Game Development', description: 'Develop 2D/3D games using Unity or custom engines.', icon: 'fas fa-gamepad fa-icon-fallback', projects: 22, color: 'bg-pink-100 text-pink-800' },
        { title: 'IoT & Embedded Software', description: 'Code software for IoT devices with cloud integration and sensors.', icon: 'fas fa-network-wired fa-icon-fallback', projects: 28, color: 'bg-teal-100 text-teal-800' },
        { title: 'Database & Backend', description: 'Design data-driven apps with SQL/NoSQL databases and APIs.', icon: 'fas fa-database fa-icon-fallback', projects: 30, color: 'bg-blue-200 text-blue-900' },
        { title: 'Cloud & DevOps', description: 'Build scalable apps using AWS, Azure, deployment, and CI/CD pipelines.', icon: 'fas fa-cloud fa-icon-fallback', projects: 20, color: 'bg-cyan-100 text-cyan-800' },
      ];

      return (
        <section id="services" className="py-10 sm:py-12 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-xl sm:text-2xl md:text-3xl font-bold text-center mb-6 sm:mb-8" style={{ fontSize: 'clamp(1.25rem, 4vw, 2rem)' }}>Our Software Solutions</h2>
            <p className="text-sm sm:text-base md:text-lg text-gray-600 text-center mb-6 sm:mb-8 max-w-3xl mx-auto">Explore 12 categories of software solutions designed for undergraduates, with project kits, tutorials, and mentorship to support your academic success.</p>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
              {services.map((service, index) => (
                <div key={index} className={`bg-white p-3 sm:p-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 border ${service.color.replace('text-', 'border-')}`}>
                  <div className={`p-2 sm:p-3 rounded-md mb-3 sm:mb-4 ${service.color}`}>
                    <i className={`${service.icon} text-xl sm:text-2xl`}></i>
                  </div>
                  <h3 className="text-base sm:text-lg font-semibold mb-2" style={{ fontSize: 'clamp(1rem, 3vw, 1.25rem)' }}>{service.title}</h3>
                  <p className="text-gray-600 mb-3 sm:mb-4 text-xs sm:text-sm">{service.description}</p>
                  <div className="flex justify-between items-center mb-3 sm:mb-4">
                    <span className="text-xs text-gray-500">{service.projects} Projects</span>
                    <i className="fas fa-arrow-right text-indigo-500 text-xs sm:text-sm"></i>
                  </div>
                  <a href="#" className="w-full block bg-indigo-600 text-white py-1 sm:py-2 px-3 sm:px-4 rounded-lg text-center font-medium hover:bg-indigo-700 transition text-xs sm:text-sm">Explore Projects</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Resources() {
      const resources = [
        { title: 'Tutorials & Guides', description: 'Step-by-step tutorials for beginners to advanced learners.' },
        { title: 'Code Templates', description: 'Ready-to-use code snippets for quick project starts.' },
        { title: 'Mentorship Program', description: 'One-on-one guidance from industry experts.' },
        { title: 'Student Community', description: 'Join our forum to collaborate and troubleshoot.' },
      ];

      return (
        <section id="resources" className="py-10 sm:py-12 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-xl sm:text-2xl md:text-3xl font-bold text-center mb-6 sm:mb-8" style={{ fontSize: 'clamp(1.25rem, 4vw, 2rem)' }}>Resources for Undergraduates</h2>
            <p className="text-sm sm:text-base md:text-lg text-gray-600 text-center mb-6 sm:mb-8 max-w-3xl mx-auto">Access free and premium resources to support your software projects, from tutorials to personalized mentorship.</p>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
              {resources.map((resource, index) => (
                <div key={index} className="bg-gray-50 p-3 sm:p-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                  <i className="fas fa-book text-xl sm:text-2xl text-indigo-600 mb-3 sm:mb-4"></i>
                  <h3 className="text-base sm:text-lg font-semibold mb-2" style={{ fontSize: 'clamp(1rem, 3vw, 1.25rem)' }}>{resource.title}</h3>
                  <p className="text-gray-600 mb-3 sm:mb-4 text-xs sm:text-sm">{resource.description}</p>
                  <a href="#" className="text-indigo-600 hover:underline text-xs sm:text-sm">Get Started</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Testimonials() {
      const testimonials = [
        { name: 'Alex Johnson', role: 'Computer Science Student', text: 'HULC Systems provided me with the perfect resources for my app development project. The tutorials were clear and the mentorship invaluable!' },
        { name: 'Sarah Lee', role: 'Data Science Major', text: 'Thanks to their data analysis guides, I aced my thesis project. Highly recommend for any undergrad!' },
        { name: 'Michael Chen', role: 'Engineering Undergrad', text: 'The community forum helped me troubleshoot issues in real-time. Great support for student projects.' },
      ];

      return (
        <section id="testimonials" className="py-10 sm:py-12 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-xl sm:text-2xl md:text-3xl font-bold text-center mb-6 sm:mb-8" style={{ fontSize: 'clamp(1.25rem, 4vw, 2rem)' }}>What Our Students Say</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {testimonials.map((testimonial, index) => (
                <div key={index} className="bg-white p-3 sm:p-4 rounded-lg shadow-md">
                  <p className="text-gray-600 mb-3 sm:mb-4 text-xs sm:text-sm">"{testimonial.text}"</p>
                  <p className="font-semibold text-xs sm:text-sm">{testimonial.name}</p>
                  <p className="text-xs text-gray-500">{testimonial.role}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Stats() {
      return (
        <section className="py-10 sm:py-12 bg-gradient-to-r from-indigo-50 to-blue-50">
          <div className="container mx-auto px-4">
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 text-center">
              <div>
                <h3 className="text-2xl sm:text-3xl font-bold text-indigo-600 mb-2" style={{ fontSize: 'clamp(1.5rem, 4vw, 2rem)' }}>500+</h3>
                <p className="text-xs sm:text-sm text-gray-600">Project Kits</p>
              </div>
              <div>
                <h3 className="text-2xl sm:text-3xl font-bold text-blue-600 mb-2" style={{ fontSize: 'clamp(1.5rem, 4vw, 2rem)' }}>10K+</h3>
                <p className="text-xs sm:text-sm text-gray-600">Students Empowered</p>
              </div>
              <div>
                <h3 className="text-2xl sm:text-3xl font-bold text-green-600 mb-2" style={{ fontSize: 'clamp(1.5rem, 4vw, 2rem)' }}>12</h3>
                <p className="text-xs sm:text-sm text-gray-600">Categories</p>
              </div>
              <div>
                <h3 className="text-2xl sm:text-3xl font-bold text-purple-600 mb-2" style={{ fontSize: 'clamp(1.5rem, 4vw, 2rem)' }}>24/7</h3>
                <p className="text-xs sm:text-sm text-gray-600">Mentorship Support</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-10 sm:py-12 bg-indigo-900 text-white text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-xl sm:text-2xl md:text-3xl font-bold mb-3 sm:mb-4" style={{ fontSize: 'clamp(1.25rem, 4vw, 2rem)' }}>Get Started with Your Project</h2>
            <p className="text-sm sm:text-base md:text-lg mb-4 sm:mb-6 max-w-3xl mx-auto">Ready to excel in your academic projects? Contact us for personalized mentorship and resources!</p>
            <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
              <a href="#" className="bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition text-xs sm:text-sm">Get Project Kit</a>
              <a href="mailto:info@hulcsystems.com" className="border-2 border-white text-white px-4 sm:px-6 py-2 rounded-full font-semibold hover:bg-white hover:text-indigo-900 transition text-xs sm:text-sm">Contact Mentor</a>
            </div>
            <div className="mt-4 sm:mt-6 flex justify-center space-x-3 sm:space-x-4">
              <a href="https://youtube.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-youtube text-base sm:text-xl"></i></a>
              <a href="https://medium.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-medium text-base sm:text-xl"></i></a>
              <a href="https://telegram.org" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-telegram text-base sm:text-xl"></i></a>
              <a href="https://linkedin.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-linkedin text-base sm:text-xl"></i></a>
              <a href="https://instagram.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-instagram text-base sm:text-xl"></i></a>
              <a href="https://facebook.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-facebook text-base sm:text-xl"></i></a>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-indigo-900 text-white py-6 sm:py-8">
          <div className="container mx-auto px-4 text-center">
            <p className="text-xs sm:text-sm">&copy; 2025 HULC Systems. All rights reserved.</p>
            <div className="mt-3 sm:mt-4 space-x-3 sm:space-x-4">
              <a href="#" className="hover:text-indigo-300 transition text-xs sm:text-sm">Privacy Policy</a>
              <a href="#" className="hover:text-indigo-300 transition text-xs sm:text-sm">Terms of Service</a>
              <a href="#contact" className="hover:text-indigo-300 transition text-xs sm:text-sm">Support</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <SearchBar />
          <Services />
          <Resources />
          <Testimonials />
          <Stats />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
