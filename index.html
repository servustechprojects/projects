<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HULC Systems - Empowering Undergraduates</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="bg-indigo-900 text-white p-4 sticky top-0 z-10 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">HULC Systems</h1>
            <div className="space-x-6">
              <a href="#home" className="hover:text-indigo-300 transition">Home</a>
              <a href="#services" className="hover:text-indigo-300 transition">Services</a>
              <a href="#resources" className="hover:text-indigo-300 transition">Resources</a>
              <a href="#testimonials" className="hover:text-indigo-300 transition">Testimonials</a>
              <a href="#contact" className="hover:text-indigo-300 transition">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-24 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-5xl font-bold mb-4">Empowering Undergraduates with Software Solutions</h2>
            <p className="text-xl mb-8 max-w-3xl mx-auto">HULC Systems provides undergraduates with project kits, tutorials, and mentorship in app development, data science, and more to excel in your academic projects.</p>
            <div className="flex flex-col sm:flex-row gap-4 justify-center">
              <a href="#services" className="bg-white text-indigo-600 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition">Explore Services</a>
              <a href="#resources" className="border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-indigo-600 transition">Access Free Resources</a>
            </div>
          </div>
        </section>
      );
    }

    function SearchBar() {
      const [searchTerm, setSearchTerm] = React.useState('');

      return (
        <div className="bg-white py-8 shadow-md">
          <div className="container mx-auto px-4">
            <div className="max-w-2xl mx-auto">
              <div className="relative">
                <input
                  type="text"
                  placeholder="Search software solutions..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full pl-12 pr-4 py-4 border-2 border-gray-300 rounded-full focus:border-indigo-500 focus:outline-none text-lg"
                />
                <i className="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Services() {
      const services = [
        { title: 'Python Projects', description: 'Build automation tools, data analysis scripts, and web apps with Python.', icon: 'fas fa-code', projects: 55, color: 'bg-yellow-100 text-yellow-800' },
        { title: 'Java Projects', description: 'Create enterprise apps, Android apps, and desktop software with Java.', icon: 'fas fa-coffee', projects: 45, color: 'bg-red-100 text-red-800' },
        { title: 'JavaScript Projects', description: 'Develop interactive UIs and backend services with JS, Node.js, and React.', icon: 'fas fa-laptop-code', projects: 50, color: 'bg-orange-100 text-orange-800' },
        { title: 'Web Development', description: 'Build full-stack web apps using modern frameworks like React and Django.', icon: 'fas fa-globe', projects: 65, color: 'bg-blue-100 text-blue-800' },
        { title: 'Mobile App Development', description: 'Design cross-platform apps with Android, iOS, and Flutter.', icon: 'fas fa-mobile-alt', projects: 40, color: 'bg-green-100 text-green-800' },
        { title: 'AI & Machine Learning', description: 'Explore AI with projects in NLP, computer vision, and predictive models.', icon: 'fas fa-brain', projects: 35, color: 'bg-purple-100 text-purple-800' },
        { title: 'Data Science & Analysis', description: 'Analyze datasets using Python, R, and visualization tools for insights.', icon: 'fas fa-chart-line', projects: 32, color: 'bg-indigo-100 text-indigo-800' },
        { title: 'C++ Projects', description: 'Build high-performance apps, games, and system software with C++.', icon: 'fas fa-cogs', projects: 25, color: 'bg-gray-100 text-gray-800' },
        { title: 'Game Development', description: 'Develop 2D/3D games using Unity or custom engines.', icon: 'fas fa-gamepad', projects: 22, color: 'bg-pink-100 text-pink-800' },
        { title: 'IoT & Embedded Software', description: 'Code software for IoT devices with cloud integration and sensors.', icon: 'fas fa-network-wired', projects: 28, color: 'bg-teal-100 text-teal-800' },
        { title: 'Database & Backend', description: 'Design data-driven apps with SQL/NoSQL databases and APIs.', icon: 'fas fa-database', projects: 30, color: 'bg-blue-200 text-blue-900' },
        { title: 'Cloud & DevOps', description: 'Build scalable apps using AWS, Azure, deployment, and CI/CD pipelines.', icon: 'fas fa-cloud', projects: 20, color: 'bg-cyan-100 text-cyan-800' },
      ];

      return (
        <section id="services" className="py-16 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-12">Our Software Solutions</h2>
            <p className="text-xl text-gray-600 text-center mb-12 max-w-4xl mx-auto">Explore 12 categories of software solutions designed for undergraduates, with project kits, tutorials, and mentorship to support your academic success.</p>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
              {services.map((service, index) => (
                <div key={index} className={`bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border ${service.color.replace('text-', 'border-')}`}>
                  <div className={`p-4 rounded-lg mb-4 ${service.color}`}>
                    <i className={`${service.icon} text-3xl`}></i>
                  </div>
                  <h3 className="text-xl font-semibold mb-2">{service.title}</h3>
                  <p className="text-gray-600 mb-4 text-sm">{service.description}</p>
                  <div className="flex justify-between items-center mb-4">
                    <span className="text-sm text-gray-500">{service.projects} Projects</span>
                    <i className="fas fa-arrow-right text-indigo-500"></i>
                  </div>
                  <a href="#" className="w-full block bg-indigo-600 text-white py-2 px-4 rounded-lg text-center font-medium hover:bg-indigo-700 transition">Explore Projects</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Resources() {
      const resources = [
        { title: 'Tutorials & Guides', description: 'Step-by-step tutorials for beginners to advanced learners.' },
        { title: 'Code Templates', description: 'Ready-to-use code snippets for quick project starts.' },
        { title: 'Mentorship Program', description: 'One-on-one guidance from industry experts.' },
        { title: 'Student Community', description: 'Join our forum to collaborate and troubleshoot.' },
      ];

      return (
        <section id="resources" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-12">Resources for Undergraduates</h2>
            <p className="text-xl text-gray-600 text-center mb-12 max-w-4xl mx-auto">Access free and premium resources to support your software projects, from tutorials to personalized mentorship.</p>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
              {resources.map((resource, index) => (
                <div key={index} className="bg-gray-50 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                  <i className="fas fa-book text-3xl text-indigo-600 mb-4"></i>
                  <h3 className="text-xl font-semibold mb-2">{resource.title}</h3>
                  <p className="text-gray-600 mb-4 text-sm">{resource.description}</p>
                  <a href="#" className="text-indigo-600 hover:underline">Get Started</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Testimonials() {
      const testimonials = [
        { name: 'Alex Johnson', role: 'Computer Science Student', text: 'HULC Systems provided me with the perfect resources for my app development project. The tutorials were clear and the mentorship invaluable!' },
        { name: 'Sarah Lee', role: 'Data Science Major', text: 'Thanks to their data analysis guides, I aced my thesis project. Highly recommend for any undergrad!' },
        { name: 'Michael Chen', role: 'Engineering Undergrad', text: 'The community forum helped me troubleshoot issues in real-time. Great support for student projects.' },
      ];

      return (
        <section id="testimonials" className="py-16 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-12">What Our Students Say</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
              {testimonials.map((testimonial, index) => (
                <div key={index} className="bg-white p-6 rounded-xl shadow-lg">
                  <p className="text-gray-600 mb-4 text-sm">"{testimonial.text}"</p>
                  <p className="font-semibold">{testimonial.name}</p>
                  <p className="text-sm text-gray-500">{testimonial.role}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Stats() {
      return (
        <section className="py-16 bg-gradient-to-r from-indigo-50 to-blue-50">
          <div className="container mx-auto px-4">
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 text-center">
              <div>
                <h3 className="text-4xl font-bold text-indigo-600 mb-2">500+</h3>
                <p className="text-gray-600">Project Kits</p>
              </div>
              <div>
                <h3 className="text-4xl font-bold text-blue-600 mb-2">10K+</h3>
                <p className="text-gray-600">Students Empowered</p>
              </div>
              <div>
                <h3 className="text-4xl font-bold text-green-600 mb-2">12</h3>
                <p className="text-gray-600">Categories</p>
              </div>
              <div>
                <h3 className="text-4xl font-bold text-purple-600 mb-2">24/7</h3>
                <p className="text-gray-600">Mentorship Support</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-16 bg-indigo-900 text-white text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold mb-4">Get Started with Your Project</h2>
            <p className="text-xl mb-8 max-w-3xl mx-auto">Ready to excel in your academic projects? Contact us for personalized mentorship and resources!</p>
            <div className="flex flex-col sm:flex-row gap-4 justify-center">
              <a href="#" className="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition">Get Project Kit</a>
              <a href="mailto:info@hulcsystems.com" className="border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-indigo-900 transition">Contact Mentor</a>
            </div>
            <div className="mt-8 flex justify-center space-x-6">
              <a href="https://youtube.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-youtube text-2xl"></i></a>
              <a href="https://medium.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-medium text-2xl"></i></a>
              <a href="https://telegram.org" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-telegram text-2xl"></i></a>
              <a href="https://linkedin.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-linkedin text-2xl"></i></a>
              <a href="https://instagram.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-instagram text-2xl"></i></a>
              <a href="https://facebook.com" target="_blank" className="text-white hover:text-indigo-300"><i className="fab fa-facebook text-2xl"></i></a>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-indigo-900 text-white py-8">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; 2025 HULC Systems. All rights reserved.</p>
            <div className="mt-4 space-x-6">
              <a href="#" className="hover:text-indigo-300 transition">Privacy Policy</a>
              <a href="#" className="hover:text-indigo-300 transition">Terms of Service</a>
              <a href="#contact" className="hover:text-indigo-300 transition">Support</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <SearchBar />
          <Services />
          <Resources />
          <Testimonials />
          <Stats />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
